seed: 42

data:
  dataset: imagenet128
  root: data/imagenet
  batch_size: 16
  num_workers: 8
  image_size: 128

diffusion:
  T: 1000
  schedule: cosine
  cosine_s: 0.008
  num_suffix_steps: 10

model:
  in_channels: 3
  base_channels: 128
  channel_mults: [1, 1, 2, 3, 4]
  num_res_blocks: 2
  time_emb_dim: 512
  context_dim: 512

encoder:
  type: signature_trans
  
  # Spatial feature extraction
  pooling: spatial_mean
  
  # Transformer (Step 1)
  hidden_dim: 256
  num_heads: 8
  num_layers: 4
  
  # Signature Pooling at the end
  transformer_pooling: signature
  signature_degree: 2
  time_augment: true

training:
  epochs: 100
  lr: 1.0e-4
  weight_decay: 0.0
  log_every: 100
  sample_every_steps: 2000
  save_every_steps: 10000
  out_dir: experiments/dart_trans_signature_imagenet128
  ema_decay: 0.9999
  loss_type: dart
  weighting: snr_sum
  use_cfg: true
  context_dropout: 0.1

sampling:
  cfg_scale: 1.5

