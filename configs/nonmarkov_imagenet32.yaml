seed: 42

data:
  dataset: imagenet32
  root: data/imagenet
  batch_size: 32
  num_workers: 4
  image_size: 32

diffusion:
  T: 1000
  schedule: cosine
  cosine_s: 0.008
  num_suffix_steps: 5

model:
  in_channels: 3
  base_channels: 96
  channel_mults: [1, 2, 2, 2]
  num_res_blocks: 2
  time_emb_dim: 384
  context_dim: 384

encoder:
  type: transformer
  hidden_dim: 384
  num_heads: 6
  num_layers: 3
  pooling: mean

training:
  epochs: 50
  lr: 2.0e-4
  weight_decay: 0.0
  log_every: 100
  sample_every_steps: 1000
  save_every_steps: 5000
  out_dir: experiments/nonmarkov_transformer_imagenet32
  ema_decay: 0.9999
  loss_type: epsilon
  weighting: none
  use_cfg: false
  context_dropout: 0.0

sampling:
  cfg_scale: 0.0

