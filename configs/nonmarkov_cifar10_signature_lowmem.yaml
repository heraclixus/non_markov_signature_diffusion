seed: 42

data:
  dataset: cifar10
  root: data
  batch_size: 32  # Reduced from 64 for memory
  num_workers: 4
  image_size: 32

diffusion:
  T: 1000
  schedule: cosine
  cosine_s: 0.008
  num_suffix_steps: 5  # Reduced from 10 to save memory (fewer future images)

model:
  in_channels: 3  # RGB images
  base_channels: 96  # Reduced from 128 for memory
  channel_mults: [1, 2, 2, 2]
  num_res_blocks: 2
  time_emb_dim: 384  # Reduced from 512
  context_dim: 384  # Reduced from 512

encoder:
  type: signature  # 'transformer' or 'signature'
  # Signature encoder params
  signature_degree: 2  # Reduced from 3 (much smaller signature)
  pooling: spatial_mean  # Changed from conv_pool to save memory
  time_augment: true  # Add time as an extra channel
  use_lead_lag: false  # Lead-lag transformation
  hidden_dim: 384  # Reduced from 512

training:
  epochs: 100  # More epochs for CIFAR-10
  lr: 2.0e-4
  weight_decay: 0.0
  log_every: 100
  sample_every_steps: 1000
  save_every_steps: 5000
  out_dir: experiments/nonmarkov_signature_cifar10_lowmem
  ema_decay: 0.9999
  loss_type: epsilon  # Epsilon prediction with signature encoding
  weighting: none
  use_cfg: false
  context_dropout: 0.0

sampling:
  cfg_scale: 0.0  # No CFG


