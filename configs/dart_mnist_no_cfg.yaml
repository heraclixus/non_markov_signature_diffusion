seed: 42

data:
  dataset: mnist
  root: data
  batch_size: 128
  num_workers: 4
  image_size: 28

diffusion:
  T: 1000
  schedule: cosine
  cosine_s: 0.008
  num_suffix_steps: 10  # Number of future timesteps in suffix

model:
  in_channels: 1
  base_channels: 64
  channel_mults: [1, 2, 4]
  num_res_blocks: 2
  time_emb_dim: 256
  context_dim: 256  # Dimension of suffix context embedding
  prediction_type: x0  # 'x0' for DART, 'epsilon' for standard

encoder:
  hidden_dim: 256
  num_heads: 4
  num_layers: 2
  pooling: mean  # mean, max, or cls

training:
  epochs: 47  # ~22K steps (60K/128 = 469 steps/epoch, 47*469 â‰ˆ 22K steps)
  lr: 2.0e-4
  weight_decay: 0.0
  log_every: 100
  sample_every_steps: 1000
  save_every_steps: 2000
  out_dir: experiments/dart_no_cfg
  ema_decay: 0.999
  loss_type: dart  # 'dart' or 'epsilon'
  weighting: snr_sum  # Weighting scheme: 'none', 'simple', 'snr_sum', 'truncated_snr'
  use_cfg: false  # Disable CFG (no context dropout)
  context_dropout: 0.0  # No dropout when use_cfg=false

sampling:
  cfg_scale: 0.0  # No CFG during sampling

