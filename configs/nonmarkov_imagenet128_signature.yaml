seed: 42

data:
  dataset: imagenet128
  root: data/imagenet
  batch_size: 16
  num_workers: 4
  image_size: 128

diffusion:
  T: 1000
  schedule: cosine
  cosine_s: 0.008
  num_suffix_steps: 5

model:
  in_channels: 3
  base_channels: 128
  channel_mults: [1, 1, 2, 3, 4]
  num_res_blocks: 2
  time_emb_dim: 512
  context_dim: 512

encoder:
  type: signature
  signature_degree: 3
  pooling: spatial_mean
  time_augment: true
  use_lead_lag: false
  hidden_dim: 512

training:
  epochs: 50
  lr: 1.0e-4
  weight_decay: 0.0
  log_every: 100
  sample_every_steps: 2000
  save_every_steps: 5000
  out_dir: experiments/nonmarkov_signature_imagenet128
  ema_decay: 0.9999
  loss_type: epsilon
  weighting: none
  use_cfg: false
  context_dropout: 0.0

sampling:
  cfg_scale: 0.0

