seed: 42

data:
  dataset: cifar10
  root: data
  batch_size: 128
  num_workers: 4
  image_size: 32

diffusion:
  T: 1000
  schedule: cosine
  cosine_s: 0.008

model:
  in_channels: 3  # RGB images
  base_channels: 128  # Increased for more complex dataset
  channel_mults: [1, 2, 2, 2]
  num_res_blocks: 2
  time_emb_dim: 512
  dropout: 0.1

training:
  epochs: 200  # ~40K steps (50K/128 = 390 steps/epoch, 100*390 â‰ˆ 39K steps)
  lr: 2.0e-4
  weight_decay: 0.0
  log_every: 100
  sample_every_steps: 1000
  save_every_steps: 5000
  out_dir: experiments/markov_ddim_cifar10
  ema_decay: 0.9999

sampling:
  num_steps: 50  # DDIM steps
  eta: 0.0


