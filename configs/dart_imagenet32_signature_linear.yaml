seed: 42

data:
  dataset: imagenet32
  root: data/imagenet
  batch_size: 32
  num_workers: 4
  image_size: 32

diffusion:
  T: 1000
  schedule: cosine
  cosine_s: 0.008
  num_suffix_steps: 10

model:
  in_channels: 3
  base_channels: 96
  channel_mults: [1, 2, 2, 2]
  num_res_blocks: 2
  time_emb_dim: 384
  context_dim: 384

encoder:
  type: signature_linear
  signature_degree: 2
  pooling: conv_pool
  time_augment: true
  use_lead_lag: false
  hidden_dim: 384

training:
  epochs: 50
  lr: 2.0e-4
  weight_decay: 0.0
  log_every: 100
  sample_every_steps: 1000
  save_every_steps: 5000
  out_dir: experiments/dart_signature_linear_imagenet32
  ema_decay: 0.9999
  loss_type: dart
  weighting: snr_sum
  use_cfg: true
  context_dropout: 0.1

sampling:
  cfg_scale: 1.5

